<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>店铺信息</title>
	<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/page/shop.css">
	<link rel="stylesheet" type="text/css" href="../css/common/header.css">
</head>
<body>
	<div class="panel panel-info user-box">
		<div class="panel-heading clearfix">上架图书
			<button type="button" class="btn btn-info pull-right" data-toggle="modal" data-target="#addDialog">添加商品</button>
		</div>
		<div class="panel-body">
			<table class="table table-hover table-responsive" id="bookTable">
				<tbody>
					<tr>
						<th>图书Id</th>
						<th>书名</th>
						<th>类别</th>
						<th>价格</th>
						<th>简介</th>
						<th>操作</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- 修改弹窗 -->
	<div class="modefied-box panel panel-info">
		<div class="panel-heading">修改信息
			<button type="button" class="close" id="modclose"><span>&times;</span></button>
		</div>
		<div class="panel-body">
			<form enctype ="multipart/form-data" id="modefiedForm">
				<div class="form-group">
					<label>图书Id</label>
					<input type="text" name="bookId" class="form-control" style="border: none;background: none">
				</div>
				<div class="form-group">
					<label>书名</label>
					<input type="text" name="bookName" class="form-control">
				</div>
				<div class="form-group">
					<label>类别</label>
					<input type="text" name="bookClass" class="form-control">
				</div>
				<div class="form-group">
					<label>价格</label>
					<input type="text" name="bookPrice" class="form-control">
				</div>
				<div class="form-group">
					<label>简介</label>
					<textarea class="form-control" name="bookIntroduction" rows="5"></textarea>
				</div>
				<button class="btn btn-info btn-block" type="submit" id="checkBtn">确定</button>
			</form>
		</div>
	</div>
	<!-- 添加弹窗 -->
	<div class="modal fade" tabindex="-1" id="addDialog">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" id="closeBtn"><span>&times;</span></button>
	        <h4 class="modal-title">添加图书</h4>
	      </div>
	      <div class="modal-body">
	        <form enctype ="multipart/form-data" id="addForm">
				<div class="form-group">
					<label>书名</label>
					<input type="text" name="bookName" class="form-control required">
				</div>
				<div class="form-group">
					<label>类别</label>
					<input type="text" name="bookClass" class="form-control required">
				</div>
				<div class="form-group">
					<label>价格</label>
					<input type="text" name="bookPrice" class="form-control required number">
				</div>
				<div class="form-group">
					<label>出版社</label>
					<input type="text" name="bookPublishinghouse" class="form-control required">
				</div>
				<div class="form-group">
					<label>简介</label>
					<textarea class="form-control required" name="bookIntroduction"></textarea>
				</div>
				<div class="form-group">
					<label>图片</label>
					<input type="file" name="bookImgUrl" class="form-control required">
				</div>
				<button class="btn btn-info btn-block" type="submit" id="addBtn">确定</button>
			</form>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<script type="text/javascript" src="../js/lib/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../js/lib/form.js"></script>
	<script type="text/javascript" src="../js/lib/validation/jquery.validate.js"></script>
	<script type="text/javascript" src="../js/lib/validation/messages_zh.js"></script>
	<script type="text/javascript" src="../css/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../components/header.js"></script>
	<script type="text/javascript" src="../js/page/shop.js"></script>
</body>
</html>
