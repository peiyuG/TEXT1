<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>商品列表</title>
	<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/page/merchandise.css">
	<link rel="stylesheet" type="text/css" href="../css/common/header.css">
</head>
<body>
	<div class="page-header">
		<h1 style="text-align: center;">所有商品</h1>
	</div>
	<div class="merchandise-list">
		<div class="row"></div>
	</div>
	<div class="modal fade" id="item-info" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header"> 
					<button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
			        <h4 class="modal-title">详细信息</h4>
			    </div>
			    <div class="modal-body">
			    	<ul class="list-group">
			    		<li class="list-group-item">
			    			<h4 class="list-group-item-heading  book-name"></h4>
			    		</li>
			    		<li class="list-group-item">
			    			<p class="book-item-intro"></p>
			    		</li>
			    		<li class="list-group-item">类别:<span id="category"></span></li>
			    		<li class="list-group-item">价格:<span id="price"></span></li>
			    		<li class="list-group-item">出版社:<span id="publishHouse"></span></li>
			    	</ul>
			    </div>
			    <div class="modal-footer">
			    	<button type="button" class="btn btn-primary">购买</button>
			    	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			    </div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/lib/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../css/lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../components/header.js"></script>
	<script type="text/javascript" src="../js/page/merchandise.js"></script>
</body>
</html>
